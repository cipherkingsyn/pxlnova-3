<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5801610924124039"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PXLNOVA</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="icon" href="/assets/w.png" type="image/x-icon">
    <style>
        #redirectButton, #aiButton {
            background-color: #6a1b9a; 
            color: white; 
            padding: 15px 30px; 
            font-size: 18px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
            margin: 10px 0;
        }

        #redirectButton:hover, #aiButton:hover {
            background-color: #9c4dcc; 
        }

        /* Position the settings icon in the top-right corner */
        #settingsIcon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Donation container styles */
        #donationContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        #donationContainer h2 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        #donationContainer p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .donationButton {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .donationButton:hover {
            background-color: #45a049;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }
    </style>
</head>
<body>
    <main class="main-container">
        <header>
            <img src="/assets/w.png" alt="pxlnova" class="logo">
            <h1>pxlnova!</h1>
            <p class="subtext">A modern web search engine!</p>
        </header>

        <button id="startButton" aria-label="Start Browsing">Start Browsing</button>
        <button id="redirectButton" aria-label="Go to Apps Page">Apps</button>
        <button id="aiButton" aria-label="Go to AI Page">AI</button>

        <!-- Settings icon in the top-right corner -->
        <img id="settingsIcon" src="https://cdn.discordapp.com/attachments/1308061405244817448/1314352186196627517/image.png?ex=6753755c&is=675223dc&hm=2dbac9613379f04b6393a74a4d426d839c973e678c07e2c9640559c4d792e266&" alt="Settings Icon">

        <!-- Donation Container -->
        <div id="overlay"></div>
        <div id="donationContainer">
            <h2>CashApp: $DicksonDD</h2>
            <p>Hello champ, can you donate me üôè</p>
            <button class="donationButton" id="donateButton">Donate</button>
            <button class="donationButton" id="noButton">Sorry No</button>
        </div>
    </main>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            window.location.href = '/web/index.html';
        });

        document.getElementById('redirectButton').addEventListener('click', function() {
            window.location.href = '/games.html';
        });

        document.getElementById('aiButton').addEventListener('click', function() {
            window.location.href = '/pxlnova.html';
        });

        document.getElementById('settingsIcon').addEventListener('click', function() {
            window.location.href = '/setting.html';
        });

        // Handle donation container buttons
        document.getElementById('donateButton').addEventListener('click', function() {
            // Redirect to CashApp page
            window.location.href = 'https://cash.app/$DicksonDD';
        });

        document.getElementById('noButton').addEventListener('click', function() {
            // Hide the donation container and overlay
            document.getElementById('donationContainer').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';

            // Save a flag in localStorage to prevent showing it again
            localStorage.setItem('hideDonation', 'true');
        });

        // Check if the donation container should be shown
        if (localStorage.getItem('hideDonation') === 'true') {
            document.getElementById('donationContainer').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
