<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings Page</title>
    <link rel="icon" href="/assets/w.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://cdn.discordapp.com/attachments/1240040301960101973/1313974398872457317/Screenshot_2024-11-11_072423.png?ex=67536705&is=67521585&hm=50ade4d81d29ed88edb255d4212b509e356db1ef5bdd4945b993aa8885fc6f1f');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #settingsContainer {
            width: 80%;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(128, 0, 255, 0.7);
            backdrop-filter: blur(8px);
            max-width: 600px;
            text-align: center;
            position: relative;
            animation: glowAnimation 1.5s ease-in-out infinite alternate;
        }

        #backButton {
            position: absolute;
            top: 1px;
            left: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://uxwing.com/wp-content/themes/uxwing/download/computers-mobile-hardware/back-button-icon.png');
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #backButton:hover {
            transform: scale(1.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(128, 0, 255, 0.6), 0 0 20px rgba(128, 0, 255, 0.8);
            color: white;
            animation: glowPurple 1.5s ease-in-out infinite alternate;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.4);
            color: black;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5c6bc0;
            box-shadow: 0 0 1px #6403ff;
        }

        @keyframes glowPurple {
            0% {
                text-shadow: 0 0 10px rgba(146, 3, 255), 0 0 20px rgba(146, 3, 255);
            }
            100% {
                text-shadow: 0 0 30px rgba(146, 3, 255), 0 0 40px rgba(146, 3, 255);
            }
        }
    </style>
</head>
<body>
    <div id="settingsContainer">
        
        <button id="backButton" onclick="window.location.href = 'index.html';"></button>

        <h1>Settings</h1>

        <div>
            <label for="titleChanger" style="font-size: 18px; margin-bottom: 10px; display: block;">Change Page Title:</label>
            <input type="text" id="titleChanger" placeholder="Enter new title" />
        </div>

        <div>
            <label for="logoSelector" style="font-size: 18px; margin-bottom: 10px; display: block;">Change Logo:</label>
            <select id="logoSelector">
                <option value="google">Google</option>
                <option value="drive">Google Drive</option>
                <option value="classroom">Google Classroom</option>
                <option value="fakesearch">Fake Google Search</option>
                <option value="gmail">Gmail</option>
                <option value="word">Word</option>
                <option value="powerpoint">Powerpoint</option>
                <option value="youtube">YouTube</option>
                <option value="calendar">Google Calendar</option>
                <option value="meets">Google Meet</option>
                <option value="canvas">Canvas</option>
                <option value="zoom">Zoom</option>
                <option value="khan">Khan Academy</option>
            </select>
        </div>

        <div style="display: flex; justify-content: space-between; gap: 10px;">
            <button id="embedButton" onclick="embedCurrentPage()">Embed Current Page</button>
            <button id="cheatsButton" onclick="window.location.href = 'cheat.html'">Cheats</button>
            <button id="saveButton" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script>
        document.getElementById('titleChanger').addEventListener('input', function() {
            document.title = this.value;
        });

        document.getElementById('logoSelector').addEventListener('change', function() {
            let logo = this.value;
            console.log('Logo selected:', logo);

            const logoImages = {
                google: 'https://upload.wikimedia.org/wikipedia/commons/0/09/Google_logo_2023.png',
                drive: 'https://upload.wikimedia.org/wikipedia/commons/a/a7/Google_Drive_logo_2020.svg',
                classroom: 'https://upload.wikimedia.org/wikipedia/commons/4/45/Google_Classroom_logo_2020.png',
                fakesearch: 'https://via.placeholder.com/100?text=FakeSearch',
                gmail: 'https://upload.wikimedia.org/wikipedia/commons/4/4f/Gmail_Logo.svg',
                word: 'https://upload.wikimedia.org/wikipedia/commons/6/68/Microsoft_Word_logo_2023.png',
                powerpoint: 'https://upload.wikimedia.org/wikipedia/commons/0/0d/Microsoft_PowerPoint_logo_2023.png',
                youtube: 'https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2023.png',
                calendar: 'https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Calendar_logo_2023.png',
                meets: 'https://upload.wikimedia.org/wikipedia/commons/0/0f/Google_Meet_logo_2020.png',
                canvas: 'https://upload.wikimedia.org/wikipedia/commons/4/4c/Canvas_logo.png',
                zoom: 'https://upload.wikimedia.org/wikipedia/commons/e/e8/Zoom_Logo_2020.png',
                khan: 'https://upload.wikimedia.org/wikipedia/commons/5/5f/Khan_Academy_logo_2023.png',
            };

            const logoUrl = logoImages[logo];
            console.log(`Selected logo URL: ${logoUrl}`);
        });

        function embedCurrentPage() {
            const iframe = document.createElement('iframe');
            iframe.src = window.location.href;
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            const blankPage = window.open('about:blank', '_blank');
            blankPage.document.body.appendChild(iframe);
        }

        function saveSettings() {
            alert('Settings saved!');
        }
    </script>

</body>
</html>
