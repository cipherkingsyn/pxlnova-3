<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pxnova-apps</title>
    <style>
        html, body {
            height: 100%; /* Make sure the body and html take the full height */
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.discordapp.com/attachments/1241866909834809474/1310355132021608568/Screenshot_2024-11-11_072423.png?ex=6744ead0&is=67439950&hm=71403345fe0a8f236a08bda58ba7ad19a242381b7660a3c854c4379361f24ade');
            background-size: cover; /* Ensures the background image covers the entire page */
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 0 0 15px #8a69f4, 0 0 30px #8a69f4, 0 0 45px #8a69f4;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Black background with some transparency */
            border-radius: 15px;
            padding: 30px;
            width: 70%;
            margin: 0 auto;
            margin-top: 100px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #6a4e9f; /* Dark purple */
            border: none;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #7b5fbd; /* Lighter purple */
            box-shadow: 0 4px 15px rgba(123, 95, 189, 0.7);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(2px);
        }
        button:focus {
            outline: none;
        }
        .glow {
            text-shadow: 0 0 15px #8a69f4, 0 0 30px #8a69f4, 0 0 45px #8a69f4;
        }
    </style>
</head>
<body>
    <h1 class="glow">pxnova-apps</h1>
    <div class="container">
        <div class="button-container">
            <button id="startButton" onclick="window.location.href = '/s.html'">Bitlife</button>
            <button id="startButton" onclick="window.location.href = '/sub.html'">Subway Surfers</button>
            <button id="startButton" onclick="window.location.href = '/mine.html'">Minecraft</button>
            <button id="startButton" onclick="window.location.href = '/index.html'">Home</button>
        </div>
    </div>
</body>
</html>
